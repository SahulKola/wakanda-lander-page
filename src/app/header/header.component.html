<header class="mb-[43px] bg-white bg-opacity-70 backdrop-blur-sm sticky top-0 left-0 z-[9999]">
    <section class="container flex justify-between items-center h-[90px]">
        <div class="flex items-center justify-between mr-10px">
            <div class=" shrink-0 pr-1">
                <img src="assets/svg/wakanda_logo.svg" alt="Wakanda Logo" class="w-full h-full object-contain">
            </div>
            <p class="text-2xl text-black font-b">Wakanda</p>
        </div>
        <div class="md:hidden z-50">
            <ng-icon *ngIf="!bool" (click)="mobMenu($event)" name="remixMenuLine" size="30"></ng-icon>
            <ng-icon *ngIf="bool" class="rotate-45" color="#fff" (click)="mobMenu($event)" name="remixAddLine"
                size="40"></ng-icon>
        </div>
        <ul class="hidden md:flex md:items-center md:justify-between md:max-w-[500px] lg:max-w-[568px]  md:w-full">
            <li>
                <a href="#" target="_blank" rel="noopener noreferrer"
                    class="text-black text-base hover:text-accent-500">Home</a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener noreferrer"
                    class="text-black text-base hover:text-accent-500">About
                    Us</a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener noreferrer"
                    class="text-black text-base hover:text-accent-500">How it
                    Works</a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener noreferrer"
                    class="text-black text-base hover:text-accent-500">For
                    Freelancer</a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener noreferrer" class="btn"><span>Get Started</span></a>
            </li>
        </ul>
    </section>
    <section [ngClass]="{'!flex !-translate-x-0 transition-all opacity-100': bool,}"
        class="opacity-0 hidden translate-x-full justify-center absolute top-0 right-0 w-60 h-screen bg-black bg-opacity-80 pt-28 transition-all">
        <ul class="flex flex-col items-start  gap-5 max-w-[60%] md:hidden text-base text-white font-b">
            <li>
                <a href="#" target="_blank" rel="noopener noreferrer" class="hover:underline">Home</a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener noreferrer" class="hover:underline">About
                    Us</a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener noreferrer" class="hover:underline">How it
                    Works</a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener noreferrer" class="hover:underline">For
                    Freelancer</a>
            </li>
        </ul>
    </section>
</header>
